    video {

      border: 5px solid white;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.9;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      50% { opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Different delays for balloons */
    .balloon:nth-child(1) { left: 10%; background: red; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 25%; background: blue; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 40%; background: yellow; animation-delay: 2s; }
    .balloon:nth-child(4) { left: 60%; background: green; animation-delay: 3s; }
    .balloon:nth-child(5) { left: 80%; background: pink; animation-delay: 4s; }

    /* Responsive text for very small screens */
    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; }
      p { font-size: 0.9rem; }
      .balloon { width: 30px; height: 45px; }
    }
  </style>
